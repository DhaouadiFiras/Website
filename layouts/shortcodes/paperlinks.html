<div style="margin-bottom: 0.5em;"> <!-- Controls spacing between articles -->
  <strong>{{ .Get "title" }}</strong> ({{ .Get "year" }})
  <div style="color:#3b3a3a; font-size:0.85em;">{{ .Get "authors" }}</div>
  <div style="color:#3b3a3a; font-size:0.85em;">{{ .Get "reference" }}</div>
  {{ if .Get "review" }}
    <i class="fa-regular fa-clock" style="color:#545454;font-size:0.9em;"></i>
    <i style="color:#545454;font-size:0.9em;">
      <strong>In review</strong>
    </i>
  {{ end }}
  {{ if .Get "preprint" }}
    <a href="{{ .Get "preprint" }}" target="blank" style="font-size:0.9em;">
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
      <strong>preprint</strong>
    </a>
  {{ end }}
  {{ if .Get "journal" }}
    <a href="{{ .Get "journal" }}" target="blank" style="font-size:0.9em;">
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
      <strong>journal</strong>
    </a>
  {{ end }}
  {{ if .Get "file" }}
    <a href="{{ .Get "file" }}" target="blank" style="color:#FF0000;font-size:0.9em;">
      <i class="far fa-file-pdf"></i>
      <strong>Accepted Copy</strong>
    </a>
  {{ end }}
  {{ if .Get "code" }}
    <a href="{{ .Get "code" }}" target="blank" style="color:#b649d6;font-size:0.9em;">
      <i class="fas fa-code"></i>
      <strong>Code</strong>
    </a>
  {{ end }}
</div>
